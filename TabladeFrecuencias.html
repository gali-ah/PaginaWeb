<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <style>
        
        body{
            font-family: Arial, sans-serif; /* Cambiar la fuente */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de Datos</h2>
    <table>
        <thead>
            <tr>
                <th>Clase</th>
                <th>Frecuencia</th>
                <th>Frecuencia Relativa</th>
                <th>Frecuencia Absoluta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>7</td>
                <td>23.3333</td>
                <td>23.3333</td>
            </tr>
            <tr>
                <td>2</td>
                <td>7</td>
                <td>23.3333</td>
                <td>46.6667</td>
            </tr>
            <tr>
                <td>3</td>
                <td>5</td>
                <td>16.6667</td>
                <td>63.3333</td>
            </tr>
            <tr>
                <td>4</td>
                <td>6</td>
                <td>20</td>
                <td>83.3333</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>16.6667</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
